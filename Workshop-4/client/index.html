<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Teacher Management</title>
</head>

<body>
  <h1>Teacher Management</h1>

  <h2>Add a Teacher</h2>

  <form class="border border-black d-flex align-items-center justify-content-center">
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" class="form-control" placeholder="First Name">
    </div>
  
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" class="form-control" placeholder="Last Name">
    </div>
  
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" class="form-control" placeholder="Age">
    </div>
  
    <div class="form-group">
      <label for="cedula">Cedula:</label>
      <input type="text" id="cedula" class="form-control" placeholder="Cedula">
    </div>

    <button onclick="addTeacher()" type="submit" class="btn btn-primary">Add Teacher</button>
  </form>


  <h2>All Teachers</h2>
  <table border="1" class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Cedula</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody id="teacher_table"></tbody>
  </table>

  <script>
    async function addTeacher() {
      const firstName = document.getElementById("first_name").value;
      const lastName = document.getElementById("last_name").value;
      const age = document.getElementById("age").value;
      const cedula = document.getElementById("cedula").value;

      const response = await fetch("http://localhost:3000/teachers", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ first_name: firstName, last_name: lastName, age, cedula })
      });

      if (response.ok) {
        alert("Teacher added successfully!");
        listTeachers();
      } else {
        alert("Error adding teacher");
      }
    }

    async function listTeachers() {
      const response = await fetch("http://localhost:3000/teachers");
      const teachers = await response.json();
      const tableBody = document.getElementById("teacher_table");
      tableBody.innerHTML = "";

      teachers.forEach(teacher => {
        const row = `<tr>
          <td>${teacher.first_name}</td>
          <td>${teacher.last_name}</td>
          <td>${teacher.age}</td>
          <td>${teacher.cedula}</td>
          <td>
            <button onclick="editTeacher('${teacher._id}')">Edit</button>
            <button onclick="deleteTeacher('${teacher._id}')">Delete</button>
          </td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    async function editTeacher(id) {
      const newFirstName = prompt("Enter new First Name:");
      const newLastName = prompt("Enter new Last Name:");
      const newAge = prompt("Enter new Age:");
      const newCedula = prompt("Enter new Cedula:");

      if (newFirstName && newLastName && newAge && newCedula) {
        const response = await fetch(`http://localhost:3000/teachers?id=${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            first_name: newFirstName,
            last_name: newLastName,
            age: newAge,
            cedula: newCedula
          })
        });

        if (response.ok) {
          alert("Teacher updated successfully!");
          listTeachers();
        } else {
          alert("Error updating teacher");
        }
      }
    }

    async function deleteTeacher(id) {
      if (confirm("Are you sure you want to delete this teacher?")) {
        const response = await fetch(`http://localhost:3000/teachers?id=${id}`, {
          method: "DELETE"
        });

        if (response.ok) {
          alert("Teacher deleted successfully!");
          listTeachers();
        } else {
          alert("Error deleting teacher");
        }
      }
    }

    document.addEventListener("DOMContentLoaded", listTeachers);
  </script>
</body>

</html>
